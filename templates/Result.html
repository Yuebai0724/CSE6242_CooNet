<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<script>
	  $SCRIPT_ROOT = {{ request.script_root|tojson }};
	</script>

	<link rel="stylesheet" href="../static/styles/normalize.css" type="text/css">
	<link rel="stylesheet" href="../static/styles/fonts.css" type="text/css">
	<link rel="stylesheet" href="../static/styles/ScrollMagic.css" type="text/css">
	<link rel="stylesheet" href="../static/styles/homepage.css" type="text/css">
	<link rel="stylesheet" href="../static/styles/resultpage.css" type="text/css">
	<link href="../static/styles/histogramstyle.css" rel="stylesheet" type="text/css"/>
	<link href="../static/styles/double_slider.css" rel="stylesheet" type="text/css"/>

	<script type="text/javascript" src="../static/lib/d3.v5.min.js"></script>
	<script type="text/javascript" src="../static/lib/ScrollMagic/jquery.min.js"></script>
	<script type="text/javascript" src="../static/lib/ScrollMagic/ScrollMagic.min.js"></script>


	<title>CooNet - Result page</title>
	<link rel="shortcut icon" href="../static/img/chef-hat.ico" type="image/x-icon">

</head>

<body>

	<div id="content-wrapper">
		<section class='panel' id="titlechart" style="position:fixed">
			<div class='navibar'>
				<div class="naviimg">
					<img src="../static/img/logo.png" style="width:75px;height:75px;margin-left:20px;">
					<img src="../static/img/name.png" style="width:150px;height:75px;">
					<img src="../static/img/GeorgiaTech.png" style="width:216px;height:75px;">
				</div>
				<div class="topnav">
					<a id="menuitem" href="Home.html">Home</a>
					<a id="menuitem" href="Home.html">Blog</a>
					<a id="menuitem" href="Home.html">Tutorial</a>
					<a id="menuitem" class="active">Result</a>
				</div>
			</div>
			<div class='netcanvascontainer'>
				<div class='netcanvas'>
					<!-- <div id="recommendation-area" style="position:fixed"></div> -->
				</div>
				<div class="card" id="infocard">
					<div style='padding:10px'>
					<h3 style='text-align:left'> Predicted Statistics </h3>
					<p style='text-align:left'> Loading ... </p>
				</div>
				</div>
			</div>
			<div class="sidenav card" id="mySidebar">
				<button class="side_button" onclick="w3_close()"></button>
				<!-- <button class="hide_sidenav entry" onclick="w3_close()">Close &times;</button> -->
				<div class='container resultcontainer'>
					<div class="container histcontainer" id="histogram-area">
						<h3 style='font-size: 24px'>Statistics</h3>
					</div>
					<div class="container recipecontainer">
						<h3 style='font-size: 24px'>Recommended Recipes</h3>
						<ul id='recipelist' class='scrollbar'></ul>
					</div>
			</div>
			</div>
			<div class="sidenav card" id="showbtn">
				<button class="entry vertical" onclick="w3_open()">Show</button>
			</div>

		</section>
		<section class='panel' id="recipechart" style="position:fixed">
			<div class='card' id='recipecard'>
				<button id='recipe_close' onclick = "recipe_close()"> &times </button>
				<h3 style="padding-left:30px;padding-top:20px;font-size:24px;overflow:wrap"> title </h3>
				<div id='recipeinfocontainer' style="padding:30px;padding-top:0px;
				height:310px;overflow-y:auto;overflow-wrap: break-word;" class='scrollbar'>
					<p> Loading ... </p>
				</div>
			</div>
			<div id='screencover'>
			</div>
		</section>
	</div>
	<script src="../static/js/histogram.js" type="text/javascript"></script>
	<script src="../static/js/network.js" type="text/javascript"></script>
	<script>


		/* open the side navigation bar */
		function w3_open() {
			// document.getElementById("mySidebar").style.display = "block";
			document.getElementById("mySidebar").style.opacity = 1;
			$('.netcanvas').removeClass('large');
			document.getElementById("showbtn").style.zIndex = 1;
		}
		/* close the side navigation bar */
		function w3_close() {
			// document.getElementById("mySidebar").style.display = "none";
			document.getElementById("mySidebar").style.opacity = 0;
			$('.netcanvas').addClass('large');
			document.getElementById("showbtn").style.zIndex = 999;
		}

		/* close the recipe information window */
		function recipe_close() {
			document.getElementById('recipechart').style.visibility = 'hidden';
			document.getElementById('recipechart').style.opacity = 0;
			// document.getElementById('recipechart').style.zIndex = -1;
		};

	</script>


</body>
