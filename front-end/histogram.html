<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Histogram</title>
  <link href="CSS/style.css" rel="stylesheet" type="text/css"/>
  <link href="CSS/double_slider.css" rel="stylesheet" type="text/css"/>
  <script src="../lib/d3.v5.min.js" type="text/javascript"></script>
</head>
<body>
<div id="histogram-area">
  <div class="buttons">
  </div>
  <div id="slider-distance" slider>
    <div>
      <div inverse-left style="width:70%;"></div>
      <div inverse-right style="width:70%;"></div>
      <div range style="left:00%;right:00%;"></div>
      <span style="left:0%;" thumb></span>
      <span style="left:100%;" thumb></span>
      <div sign style="left:00%;">
        <span id="value1">0</span>
      </div>
      <div sign style="left:100%;">
        <span id="value2">100</span>
      </div>
    </div>
    <input id="slider-1" max="100" min="0" oninput="
  this.value=Math.min(this.value,this.parentNode.childNodes[5].value-1);
  var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
  var children = this.parentNode.childNodes[1].childNodes;
  children[1].style.width=value+'%';
  children[5].style.left=value+'%';
  children[7].style.left=value+'%';children[11].style.left=value+'%';
  children[11].childNodes[1].innerHTML=this.value;" step="1" tabindex="0" type="range" value="0">
    
    <input id="slider-2" max="99" min="0" oninput="
  this.value=Math.max(this.value,this.parentNode.childNodes[3].value-(-1));
  var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
  var children = this.parentNode.childNodes[1].childNodes;
  children[3].style.width=(100-value)+'%';
  children[5].style.right=(100-value)+'%';
  children[9].style.left=value+'%';children[13].style.left=value+'%';
  children[13].childNodes[1].innerHTML=this.value;" step="1" tabindex="0" type="range" value="100"/>
  </div>
</div>
<div id="recommendation-area"></div>
<script src="histogram.js" type="module"></script>
</body>
</html>
